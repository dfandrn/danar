<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi DANA - Layanan Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --dana-primary: #00aaef;
            --dana-secondary: #0084ad;
            --dana-accent: #e6f7fb;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            max-width: 414px;
            margin: 0 auto;
            position: relative;
            height: 896px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .nav-active {
            color: var(--dana-primary);
            position: relative;
        }
        
        .nav-active:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--dana-primary);
            border-radius: 50%;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 170, 239, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 170, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 170, 239, 0); }
        }

        /* Promo Slider Styles */
        .promo-slider {
            width: 100%;
            overflow: hidden;
            border: 2px solid #00aaef;
            border-radius: 8px;
            margin: 15px 0;
            height: 120px;
            position: relative;
        }
        .slider-container {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .slide {
            width: 20%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Tambahan kecil: ruang untuk bottom nav --- */
        .with-bottom-space { padding-bottom: 84px; }

        /* --- Splash (opsional) --- */
        #splash {
            position: fixed; inset: 0; z-index: 10000;
            background: linear-gradient(180deg, #00AAEF, #0084ad);
            display: flex; align-items: center; justify-content: center;
            color: #fff;
        }
        #splash .logo {
            width: 84px; height: 84px; border-radius: 22px; background: rgba(255,255,255,0.15);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            animation: popin .6s ease-out both;
        }
        @keyframes popin { from { transform: scale(.8); opacity: 0 } to { transform: scale(1); opacity: 1 } }

        /* --- Modal verifikasi awal (tambahan) --- */
        #startupVerify {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.98);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* di atas semua */
        }
        #startupVerify .box {
            width: 90%;
            max-width: 360px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 18px 16px;
        }
        #startupVerify .title {
            font-weight: 600;
            font-size: 18px;
            text-align: center;
            margin-bottom: 6px;
        }
        #startupVerify .subtitle {
            font-size: 12px;
            text-align: center;
            color: #6b7280;
            margin-bottom: 12px;
        }
        #startupVerify input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
        }
        #startupVerify button {
            width: 100%;
            padding: 10px 12px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }
        #startupVerify .btn-primary { background: #00aaef; color: #fff; }
        #startupVerify .btn-success { background: #22c55e; color: #fff; }
        #startupVerify .btn-neutral { background: #e5e7eb; color: #111827; }
        #startupVerify .hidden { display: none; }

        /* --- Bottom Nav (tambahan, non-intrusive) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: #fff;
            border-top: 1px solid #e5e7eb;
            z-index: 40;
        }
        .bottom-nav .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            padding: 8px 10px;
        }
        .bottom-nav button {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 6px 4px; border-radius: 12px;
            font-size: 11px; color: #6b7280;
        }
        .bottom-nav button.active { color: #00aaef; font-weight: 600; }

        /* --- Sheet Pulsa/Data --- */
        .sheet {
            position: fixed; left: 50%; bottom: -100%;
            transform: translateX(-50%);
            width: 100%; max-width: 414px;
            background: #fff; border-top-left-radius: 16px; border-top-right-radius: 16px;
            box-shadow: 0 -10px 30px rgba(0,0,0,.2);
            z-index: 60; transition: bottom .3s ease;
            max-height: 80%; overflow: hidden; display: flex; flex-direction: column;
        }
        .sheet.show { bottom: 64px; }
        .sheet-header { padding: 12px 14px; border-bottom: 1px solid #f1f5f9; }
        .sheet-body { padding: 12px; overflow-y: auto; }
        .chip { border: 1px solid #e5e7eb; border-radius: 999px; padding: 6px 10px; font-size: 12px; }
        .pkg { border: 1px solid #e5e7eb; border-radius: 12px; padding: 10px; }
        .pkg .badge { font-size: 10px; padding: 2px 6px; border-radius: 999px; background: #e6f7fb; color: #0084ad; }
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,.35); display: none; z-index: 50;
        }
        .overlay.show { display: block; }

        /* --- Modal Konfirmasi & Struk --- */
        .modal {
            position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 70;
            background: rgba(0,0,0,.3);
        }
        .modal.show { display: flex; }
        .card {
            width: 92%; max-width: 380px; background: #fff; border-radius: 16px; padding: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }

        /* --- Halaman Aktifitas (riwayat) sederhana --- */
        #pageAktivitas { display: none; }
        #pagePay { display: none; }
        #pageWallet { display: none; }
    </style>
</head>

    <!-- ======= SCRIPT ======= -->
    <script>
        /********* UTIL *********/
        const $ = s => document.querySelector(s);
        const $$ = s => document.querySelectorAll(s);
        const fmtRupiah = n => new Intl.NumberFormat('id-ID').format(n);
        const nowIso = () => new Date().toISOString();

        function getLS(key, fallback){
            try { return JSON.parse(localStorage.getItem(key)) ?? fallback; } catch(e){ return fallback; }
        }
        function setLS(key, val){ localStorage.setItem(key, JSON.stringify(val)); }

        // hash sederhana (demo)
        const hashPIN = pin => btoa(pin.split('').reverse().join('')); // jangan dipakai di produksi

        function showToast(msg){
            alert(msg); // sederhana dulu
        }

        /********* Splash *********/
        setTimeout(()=> { $('#splash').style.display='none'; maybeShowVerify(); }, 900);

        /********* Auto Slide Promo (non-intrusive, hanya menambah) *********/
        (function(){
            const slider = document.getElementById('promoSlider');
            if (!slider) return;
            let index = 0;
            setInterval(() => {
                index = (index + 1) % 5; // 5 slide
                slider.style.transform = 'translateX(' + (-index * 20) + '%)';
            }, 3500);
        })();

        /********* STATE *********/
        const OTP_MOCK = '123456';
        const verifyWrap = document.getElementById('startupVerify');
        const stepPhone = document.getElementById('verifyStepPhone');
        const stepOTP   = document.getElementById('verifyStepOTP');
        const stepSetPIN= document.getElementById('verifyStepSetPIN');
        const stepPIN   = document.getElementById('verifyStepPIN');

        let selectedPkg = null; // untuk konfirmasi pembayaran

        function showStep(elShow){
            [stepPhone, stepOTP, stepSetPIN, stepPIN].forEach(el => el.classList.add('hidden'));
            elShow.classList.remove('hidden');
        }

        /********* FIRST RUN / LOGIN FLOW *********/
        function maybeShowVerify(){
            const phone = getLS('userPhone', null);
            const pinHash = getLS('userPin', null);
            verifyWrap.style.display = 'flex'; // tampil dulu, nanti disembunyikan kalau sudah login

            if(!phone){
                // belum terdaftar -> minta phone
                showStep(stepPhone);
            } else if (!pinHash){
                // punya phone tapi belum set PIN
                showStep(stepSetPIN);
            } else {
                // sudah punya -> login PIN
                showStep(stepPIN);
            }
            // kunci scroll main
            const main = document.querySelector('main');
            main.style.overflow = 'hidden';
        }

        function finishLogin(){
            verifyWrap.style.display = 'none';
            const main = document.querySelector('main');
            main.style.overflow = 'auto';
            // set nama kecil di header dari nomor
            const phone = getLS('userPhone', 'User');
            $('#userName').textContent = phone ? '••' + phone.slice(-4) : 'User DANA';
            refreshBalanceUI();
            refreshAktivitas();
        }

        // Step: Send OTP
        $('#btnSendOTP').addEventListener('click', ()=>{
            const phone = $('#startupPhone').value.trim();
            if (!/^0[0-9]{9,13}$/.test(phone)){
                showToast('Nomor HP tidak valid');
                return;
            }
            setLS('tempPhone', phone);
            showToast('OTP dikirim ke ' + phone + ' (Gunakan '+OTP_MOCK+')');
            showStep(stepOTP);
        });

        $('#btnResendOTP').addEventListener('click', ()=>{
            showToast('OTP baru terkirim. (demo: '+OTP_MOCK+')');
        });

        // Step: Verify OTP
        $('#btnVerifyOTP').addEventListener('click', ()=>{
            const otp = $('#startupOTP').value.trim();
            if(otp !== OTP_MOCK) return showToast('OTP salah');
            const phone = getLS('tempPhone', null);
            if(!phone) return showToast('Sesi OTP berakhir. Kirim ulang.');
            setLS('userPhone', phone);
            localStorage.removeItem('tempPhone');

            // cek kalau belum punya PIN -> set PIN
            if(!getLS('userPin', null)){
                showStep(stepSetPIN);
            } else {
                showStep(stepPIN);
            }
        });

        // Step: Set PIN (baru pertama kali)
        $('#btnSetPIN').addEventListener('click', ()=>{
            const p1 = $('#startupSetPIN1').value.trim();
            const p2 = $('#startupSetPIN2').value.trim();
            if (!/^[0-9]{6}$/.test(p1)) return showToast('PIN harus 6 digit angka');
            if (p1 !== p2) return showToast('PIN tidak sama');
            setLS('userPin', hashPIN(p1));
            // inisialisasi saldo pertama kali jika belum ada
            if(getLS('userBalance', null) === null){
                setLS('userBalance', 1487500); // default dari UI
            }
            showToast('PIN disimpan. Selamat datang!');
            finishLogin();
        });

        // Step: Login PIN
        $('#btnLoginPIN').addEventListener('click', ()=>{
            const pin = $('#startupPIN').value.trim();
            const ok = getLS('userPin', null) === hashPIN(pin);
            if(!ok) return showToast('PIN salah');
            // saldo init jika kosong
            if(getLS('userBalance', null) === null) setLS('userBalance', 1487500);
            finishLogin();
        });

        /********* Proteksi klik fitur sebelum login *********/
        const protectIds = ["topUpBtn","withdrawBtn","pulsaDataBtn","listrikBtn","googlePlayBtn","topUpGameBtn","dagetBtn","dataPlusBtn","sendMoneyBtn","qrPayBtn","danaPolyBtn","rewardBtn","danaDealsBtn"];
        protectIds.forEach(id=>{
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('click', (e)=>{
                if (verifyWrap && verifyWrap.style.display !== 'none'){
                    e.preventDefault();
                    return showToast('Silakan verifikasi terlebih dahulu.');
                }
            });
        });

        /********* Bottom Nav Tabs *********/
        const pages = ['pageBeranda','pageAktivitas','pagePay','pageWallet'];
        function switchTab(tab){
            // tombol
            ['tabHome','tabAktivitas','tabPay','tabWallet'].forEach(t => $('#'+t).classList.remove('active'));
            $('#'+tab).classList.add('active');
            // halaman
            pages.forEach(p => $('#'+p).style.display='none');
            if(tab==='tabHome') $('#pageBeranda').style.display='block';
            if(tab==='tabAktivitas') $('#pageAktivitas').style.display='block';
            if(tab==='tabPay') $('#pagePay').style.display='block';
            if(tab==='tabWallet') $('#pageWallet').style.display='block';
        }
        $('#tabHome').onclick = ()=> switchTab('tabHome');
        $('#tabAktivitas').onclick = ()=> { refreshAktivitas(); switchTab('tabAktivitas'); };
        $('#tabPay').onclick = ()=> switchTab('tabPay');
        $('#tabWallet').onclick = ()=> switchTab('tabWallet');

        /********* Saldo *********/
        function refreshBalanceUI(){
            const bal = getLS('userBalance', 1487500);
            $('#balance').textContent = fmtRupiah(bal);
        }
        $('#topUpBtn').addEventListener('click', ()=>{
            const amt = prompt('Masukkan nominal top up (Rp)');
            const n = Number((amt||'').replaceAll('.','').replaceAll(',','').trim());
            if(!n || n<1000) return showToast('Nominal tidak valid');
            const bal = getLS('userBalance', 0) + n;
            setLS('userBalance', bal);
            addActivity({type:'Top Up', detail:'Top up saldo', amount:n, phone:getLS('userPhone','-')});
            refreshBalanceUI();
            showToast('Top up berhasil');
        });
        $('#withdrawBtn').addEventListener('click', ()=>{
            const amt = prompt('Masukkan nominal tarik (Rp)');
            const n = Number((amt||'').replaceAll('.','').replaceAll(',','').trim());
            const bal = getLS('userBalance', 0);
            if(!n || n<1000) return showToast('Nominal tidak valid');
            if(n>bal) return showToast('Saldo tidak cukup');
            setLS('userBalance', bal-n);
            addActivity({type:'Tarik Saldo', detail:'Penarikan saldo', amount:-n, phone:getLS('userPhone','-')});
            refreshBalanceUI();
            showToast('Penarikan berhasil');
        });

        /********* Pulsa/Data Sheet *********/
        const overlay = $('#overlaySheet');
        const sheet = $('#sheetPulsaData');
        function openSheet(){ overlay.classList.add('show'); sheet.classList.add('show'); }
        function closeSheet(){ overlay.classList.remove('show'); sheet.classList.remove('show'); }
        $('#pulsaDataBtn').addEventListener('click', openSheet);
        $('#closeSheet').addEventListener('click', closeSheet);
        overlay.addEventListener('click', closeSheet);

        // Deteksi operator sederhana
        function detectOperator(num){
            const map = [
                {name:'Telkomsel', prefix:['0811','0812','0813','0821','0822','0852','0853','0823','0851']},
                {name:'Indosat',   prefix:['0814','0815','0816','0855','0856','0857','0858']},
                {name:'XL/Axis',   prefix:['0817','0818','0819','0859','0877','0878','0831','0832','0833']},
                {name:'Tri',       prefix:['0895','0896','0897','0898','0899']},
                {name:'Smartfren', prefix:['0881','0882','0883','0884','0885','0886','0887','0888','0889']},
            ];
            const p4 = (num||'').slice(0,4);
            const found = map.find(m => m.prefix.includes(p4));
            return found ? found.name : '-';
        }
        $('#btnDetectOp').addEventListener('click', ()=>{
            const num = $('#inpMsisdn').value.trim();
            if (!/^0[0-9]{9,13}$/.test(num)) return showToast('Nomor HP tidak valid');
            $('#operatorName').textContent = detectOperator(num);
        });

        // Tabs pulsa/data
        $('#tabPulsa').addEventListener('click', ()=>{
            $('#gridPulsa').classList.remove('hidden');
            $('#gridData').classList.add('hidden');
        });
        $('#tabData').addEventListener('click', ()=>{
            $('#gridPulsa').classList.add('hidden');
            $('#gridData').classList.remove('hidden');
        });

        // Paket Pulsa & Data (contoh banyak + diskon)
        const PULSA = [
            {id:'P5',  name:'Pulsa 5.000',  price:6000,  base:6500,  desc:'Cocok darurat'},
            {id:'P10', name:'Pulsa 10.000', price:11500, base:12000, desc:'Promo hemat'},
            {id:'P15', name:'Pulsa 15.000', price:16500, base:17500, desc:'Diskon spesial'},
            {id:'P20', name:'Pulsa 20.000', price:21500, base:23000, desc:'Best seller'},
            {id:'P25', name:'Pulsa 25.000', price:26500, base:28000, desc:'Termurah bulan ini'},
            {id:'P30', name:'Pulsa 30.000', price:31500, base:33000, desc:'Bonus poin'},
            {id:'P40', name:'Pulsa 40.000', price:41500, base:44000, desc:'Cashback 5%'},
            {id:'P50', name:'Pulsa 50.000', price:51500, base:54000, desc:'Diskon member'},
            {id:'P75', name:'Pulsa 75.000', price:76000, base:79000, desc:'Bundling hemat'},
            {id:'P100',name:'Pulsa 100.000',price:101500,base:105000,desc:'Paling laris'},
        ];
        const DATA = [
            {id:'D1',  name:'1 GB / 3 Hari',   price:9500,  base:12000, desc:'Diskon 20%'},
            {id:'D2',  name:'2 GB / 7 Hari',   price:17500, base:21000, desc:'Diskon 15%'},
            {id:'D3',  name:'3 GB / 7 Hari',   price:22500, base:26000, desc:'Diskon 13%'},
            {id:'D5',  name:'5 GB / 15 Hari',  price:34500, base:39000, desc:'Diskon 12%'},
            {id:'D8',  name:'8 GB / 30 Hari',  price:52500, base:59000, desc:'Diskon 11%'},
            {id:'D10', name:'10 GB / 30 Hari', price:63500, base:71000, desc:'Diskon 11%'},
            {id:'D15', name:'15 GB / 30 Hari', price:86500, base:95000, desc:'Diskon 9%'},
            {id:'D20', name:'20 GB / 30 Hari', price:109500,base:119000,desc:'Diskon 8%'},
        ];

        function drawGrid(list, target){
            const el = $('#'+target);
            el.innerHTML = '';
            list.forEach(pkg=>{
                const disc = Math.max(0, Math.round((1 - pkg.price/pkg.base)*100));
                const div = document.createElement('button');
                div.className = 'pkg text-left';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="font-medium">${pkg.name}</div>
                            <div class="text-xs text-gray-500">${pkg.desc}</div>
                        </div>
                        <div class="badge">Hemat ${disc}%</div>
                    </div>
                    <div class="mt-2">
                        <div class="text-sm line-through text-gray-400">Rp${fmtRupiah(pkg.base)}</div>
                        <div class="font-semibold text-blue-600">Rp${fmtRupiah(pkg.price)}</div>
                    </div>
                `;
                div.addEventListener('click', ()=> choosePackage(pkg));
                el.appendChild(div);
            });
        }
        drawGrid(PULSA, 'gridPulsa');
        drawGrid(DATA, 'gridData');

        function choosePackage(pkg){
            const msisdn = $('#inpMsisdn').value.trim();
            if (!/^0[0-9]{9,13}$/.test(msisdn)) return showToast('Nomor HP tidak valid');
            const op = detectOperator(msisdn);
            if (op==='-') return showToast('Operator tidak dikenali. Lanjutkan? Deteksi dulu ya.');

            selectedPkg = { ...pkg, msisdn, operator: op, time: new Date() };
            $('#confirmSummary').innerHTML = `
                <div><span class="text-gray-500">Nomor</span> : <b>${msisdn}</b></div>
                <div><span class="text-gray-500">Operator</span> : <b>${op}</b></div>
                <div><span class="text-gray-500">Produk</span> : <b>${pkg.name}</b></div>
                <div class="mt-2"><span class="text-gray-500">Harga</span> : <b>Rp${fmtRupiah(pkg.price)}</b></div>
            `;
            $('#modalConfirm').classList.add('show');
        }

        $('#btnCancelPay').addEventListener('click', ()=> $('#modalConfirm').classList.remove('show'));
        $('#btnConfirmPay').addEventListener('click', ()=>{
            if(!selectedPkg) return;
            // cek saldo
            const bal = getLS('userBalance', 0);
            if (selectedPkg.price > bal){ showToast('Saldo tidak cukup'); return; }

            // kurangi saldo
            setLS('userBalance', bal - selectedPkg.price);
            refreshBalanceUI();

            // simpan riwayat
            addActivity({
                type: selectedPkg.id.startsWith('P') ? 'Pulsa' : 'Paket Data',
                detail: selectedPkg.name + ' - ' + selectedPkg.operator,
                amount: -selectedPkg.price,
                phone: selectedPkg.msisdn
            });

            // tutup confirm, tampilkan struk
            $('#modalConfirm').classList.remove('show');
            const ref = 'TRX' + Math.random().toString(36).slice(2,8).toUpperCase();
            $('#receiptBody').innerHTML = `
                <div>Ref: <b>${ref}</b></div>
                <div>Waktu: <b>${new Date().toLocaleString('id-ID')}</b></div>
                <div>Nomor: <b>${selectedPkg.msisdn}</b></div>
                <div>Operator: <b>${selectedPkg.operator}</b></div>
                <div>Produk: <b>${selectedPkg.name}</b></div>
                <div>Total Bayar: <b>Rp${fmtRupiah(selectedPkg.price)}</b></div>
                <hr class="my-2">
                <div class="text-green-600 font-semibold">Status: BERHASIL</div>
            `;
            $('#modalReceipt').classList.add('show');
        });
        $('#btnCloseReceipt').addEventListener('click', ()=>{
            $('#modalReceipt').classList.remove('show');
            closeSheet();
        });

        /********* Riwayat *********/
        function addActivity(item){
            const list = getLS('activities', []);
            list.unshift({
                id: 'A'+Date.now(),
                time: nowIso(),
                ...item
            });
            setLS('activities', list);
            refreshAktivitas();
        }

        function refreshAktivitas(){
            const wrap = $('#listAktivitas');
            const empty = $('#emptyAktivitas');
            const list = getLS('activities', []);
            wrap.innerHTML = '';
            if (list.length === 0){
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';
            list.forEach(a=>{
                const amt = (a.amount>=0? '+' : '-') + 'Rp' + fmtRupiah(Math.abs(a.amount));
                const color = a.amount>=0? 'text-green-600' : 'text-red-600';
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl p-3 shadow-sm flex justify-between items-center';
                div.innerHTML = `
                    <div>
                        <div class="font-medium">${a.type}</div>
                        <div class="text-xs text-gray-500">${new Date(a.time).toLocaleString('id-ID')}</div>
                        <div class="text-xs text-gray-500">${a.detail} ${a.phone?('• '+a.phone):''}</div>
                    </div>
                    <div class="font-semibold ${color}">${amt}</div>
                `;
                wrap.appendChild(div);
            });
        }

        /********* Inisialisasi UI saat reload *********/
        (function initOnLoad(){
            // Jika sebelumnya sudah login, langsung masuk tanpa splash verify
            const phone = getLS('userPhone', null);
            const pin = getLS('userPin', null);
            if(phone && pin){
                // sembunyikan verify; splash akan menyembunyikan & panggil maybeShowVerify,
                // tapi kita override jika sudah login
                setTimeout(()=>{
                    verifyWrap.style.display = 'none';
                    const main = document.querySelector('main');
                    main.style.overflow = 'auto';
                    $('#userName').textContent = '••' + phone.slice(-4);
                    if(getLS('userBalance', null) === null) setLS('userBalance', 1487500);
                    refreshBalanceUI();
                    refreshAktivitas();
                }, 950);
            }
        })();
    </script>
