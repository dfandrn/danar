<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi DANA - Layanan Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --dana-primary: #00aaef;
            --dana-secondary: #0084ad;
            --dana-accent: #e6f7fb;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            max-width: 414px;
            margin: 0 auto;
            position: relative;
            height: 896px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .nav-active {
            color: var(--dana-primary);
            position: relative;
        }
        
        .nav-active:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--dana-primary);
            border-radius: 50%;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 170, 239, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 170, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 170, 239, 0); }
        }

        /* Promo Slider Styles */
        .promo-slider {
            width: 100%;
            overflow: hidden;
            border: 2px solid #00aaef;
            border-radius: 8px;
            margin: 15px 0;
            height: 120px;
            position: relative;
        }
        .slider-container {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .slide {
            width: 20%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Tambahan kecil: ruang untuk bottom nav --- */
        .with-bottom-space { padding-bottom: 84px; }

        /* --- Modal verifikasi awal (tambahan) --- */
        #startupVerify {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* di atas semua */
        }
        #startupVerify .box {
            width: 90%;
            max-width: 360px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 18px 16px;
        }
        #startupVerify .title {
            font-weight: 600;
            font-size: 18px;
            text-align: center;
            margin-bottom: 6px;
        }
        #startupVerify .subtitle {
            font-size: 12px;
            text-align: center;
            color: #6b7280;
            margin-bottom: 12px;
        }
        #startupVerify input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
        }
        #startupVerify button {
            width: 100%;
            padding: 10px 12px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }
        #startupVerify .btn-primary { background: #00aaef; color: #fff; }
        #startupVerify .btn-success { background: #22c55e; color: #fff; }
        #startupVerify .hidden { display: none; }

        /* --- Bottom Nav (tambahan, non-intrusive) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: #fff;
            border-top: 1px solid #e5e7eb;
            z-index: 40;
        }
        .bottom-nav .row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            padding: 8px 10px;
        }
        .bottom-nav button {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 6px 4px; border-radius: 12px;
            font-size: 11px; color: #6b7280;
        }
        .bottom-nav button.active { color: #00aaef; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50 relative">

    <!-- ======= MODAL VERIFIKASI AWAL (TAMBAHAN) ======= -->
    <div id="startupVerify">
        <div class="box">
            <div class="title">Verifikasi Akun</div>
            <div class="subtitle">Masuk untuk melanjutkan ke beranda</div>

            <!-- Step 1: Nomor HP -->
            <div id="verifyStepPhone">
                <label class="text-sm text-gray-600">Nomor HP</label>
                <input type="tel" id="startupPhone" placeholder="08xxxxxxxxxx" inputmode="numeric" />
                <button class="btn-primary mt-3" onclick="startupSendOTP()">Kirim OTP</button>
            </div>

            <!-- Step 2: OTP -->
            <div id="verifyStepOTP" class="hidden">
                <label class="text-sm text-gray-600">Kode OTP</label>
                <input type="text" id="startupOTP" placeholder="6 digit OTP" inputmode="numeric" maxlength="6" />
                <button class="btn-success mt-3" onclick="startupVerifyOTP()">Verifikasi OTP</button>
                <button class="btn-primary mt-2" onclick="startupResendOTP()">Kirim Ulang OTP</button>
            </div>

            <!-- Step 3: PIN -->
            <div id="verifyStepPIN" class="hidden">
                <label class="text-sm text-gray-600">PIN</label>
                <input type="password" id="startupPIN" placeholder="******" maxlength="6" inputmode="numeric" />
                <button class="btn-primary mt-3" onclick="startupVerifyPIN()">Masuk</button>
            </div>
        </div>
    </div>

    <!-- ======= SCRIPT ======= -->
    <script>
        /* ========= Auto Slide Promo (non-intrusive, hanya menambah) ========= */
        (function(){
            const slider = document.getElementById('promoSlider');
            if (!slider) return;
            let index = 0;
            setInterval(() => {
                index = (index + 1) % 5; // 5 slide
                slider.style.transform = 'translateX(' + (-index * 20) + '%)';
            }, 3500);
        })();

        /* ========= VERIFIKASI AWAL ========= */
        const verifyWrap = document.getElementById('startupVerify');
        const stepPhone = document.getElementById('verifyStepPhone');
        const stepOTP   = document.getElementById('verifyStepOTP');
        const stepPIN   = document.getElementById('verifyStepPIN');

        let MOCK_OTP = '123456';
        let MOCK_PIN = '123456';

        function showStep(elShow){
            [stepPhone, stepOTP, stepPIN].forEach(el => el.classList.add('hidden'));
            elShow.classList.remove('hidden');
        }

        function startupSendOTP(){
            const phone = document.getElementById('startupPhone').value.trim();
            if (!/^0[0-9]{9,13}$/.test(phone)){
                alert('Nomor HP tidak valid');
                return;
            }
            alert('OTP dikirim ke ' + phone + ' (gunakan ' + MOCK_OTP + ' untuk demo)');
            showStep(stepOTP);
        }

        function startupResendOTP(){
            alert('OTP baru terkirim. (demo: ' + MOCK_OTP + ')');
        }

        function startupVerifyOTP(){
            const otp = document.getElementById('startupOTP').value.trim();
            if (otp === MOCK_OTP){
                showStep(stepPIN);
            } else {
                alert('OTP salah');
            }
        }

        function startupVerifyPIN(){
            const pin = document.getElementById('startupPIN').value.trim();
            if (pin === MOCK_PIN){
                verifyWrap.style.display = 'none'; // buka akses app
            } else {
                alert('PIN salah');
            }
        }

        // Cegah scroll di bawah saat modal tampil
        (function lockScrollWhileVerify(){
            const main = document.querySelector('main');
            const lock = () => { if (verifyWrap && verifyWrap.style.display !== 'none') main.style.overflow = 'hidden'; };
            const unlock = () => { main.style.overflow = 'auto'; };
            const obs = new MutationObserver(()=>{
                if (verifyWrap.style.display === 'none') unlock(); else lock();
            });
            obs.observe(verifyWrap, { attributes: true, attributeFilter: ['style'] });
            lock();
        })();

        /* ========= (Opsional) Proteksi klik fitur sebelum login ========= */
        const protectIds = ["topUpBtn","withdrawBtn","pulsaDataBtn","listrikBtn","googlePlayBtn","topUpGameBtn","dagetBtn","dataPlusBtn","sendMoneyBtn","qrPayBtn","danaPolyBtn","rewardBtn","danaDealsBtn"];
        protectIds.forEach(id=>{
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('click', (e)=>{
                if (verifyWrap && verifyWrap.style.display !== 'none'){
                    e.preventDefault();
                    alert('Silakan verifikasi terlebih dahulu.');
                }
            });
        });

        /* ========= Tab bottom nav (tambahan ringan) ========= */
        const tabs = ["tabHome","tabAktivitas","tabPay","tabWallet"];
        tabs.forEach(id=>{
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('click', ()=>{
                tabs.forEach(tid => {
                    const x = document.getElementById(tid);
                    if(x) x.classList.remove('active');
                });
                el.classList.add('active');
            });
        });
    </script>
</body>
</html>
