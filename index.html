<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi DANA - Layanan Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --dana-primary: #00aaef;
            --dana-secondary: #0084ad;
            --dana-accent: #e6f7fb;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            max-width: 414px;
            margin: 0 auto;
            position: relative;
            height: 896px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 relative">
    <!-- Modal for Phone Number -->
    <div id="phoneModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePhoneModal">&times;</span>
            <h2 class="text-lg font-bold">Masukkan Nomor Telepon</h2>
            <input type="text" id="phoneNumber" class="border border-gray-300 rounded p-2 w-full mt-2" placeholder="Nomor Telepon" />
            <button id="submitPhone" class="bg-blue-500 text-white rounded px-4 py-2 mt-4">Kirim</button>
        </div>
    </div>

    <!-- Modal for PIN -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePinModal">&times;</span>
            <h2 class="text-lg font-bold">Masukkan PIN</h2>
            <input type="password" id="pin" class="border border-gray-300 rounded p-2 w-full mt-2" placeholder="PIN" />
            <button id="submitPin" class="bg-blue-500 text-white rounded px-4 py-2 mt-4">Kirim</button>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-4 pb-6" id="appHeader" style="display: none;">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center border-2 border-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <p class="text-xs">Selamat Datang</p>
                    <p class="font-medium">User  DANA</p>
                </div>
            </div>
            <div class="flex space-x-4">
                <button class="p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="bg-white rounded-xl p-4 shadow-lg">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <p class="text-xs text-gray-500">Saldo DANA</p>
                    <p class="font-bold text-2xl text-gray-800">Rp<span id="balance">1.487.500</span></p>
                </div>
                <div class="flex space-x-2">
                    <button id="topUpBtn" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-sm font-medium flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Top Up
                    </button>
                    <button id="withdrawBtn" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-sm font-medium flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                        </svg>
                        Tarik
                    </button>
                </div>
            </div>
            <p class="text-xs text-gray-500 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Termasuk saldo DANA Kaget Rp15.000
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pb-24 overflow-y-auto" style="height: calc(100% - 230px); display: none;" id="appMain">
        <!-- DANA Features -->
        <section class="p-5">
            <div class="grid grid-cols-4 gap-3 mb-5">
                <button id="sendMoneyBtn" class="feature-card flex flex-col items-center bg-white p-3 rounded-xl shadow-sm transition duration-300">
                    <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <span class="text-xs text-center">Kirim Uang</span>
                </button>
                
                <button id="qrPayBtn" class="feature-card flex flex-col items-center bg-white p-3 rounded-xl shadow-sm transition duration-300">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                        </svg>
                    </div>
                    <span class="text-xs text-center">QRIS</span>
                </button>
                
                <button id="pulsaBtn" class="feature-card flex flex-col items-center bg-white p-3 rounded-xl shadow-sm transition duration-300">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                    <span class="text-xs text-center">Pulsa/Data</span>
                </button>
                
                <button id="danaDealsBtn" class="feature-card flex flex-col items-center bg-white p-3 rounded-xl shadow-sm transition duration-300">
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <span class="text-xs text-center">DANA Deals</span>
                </button>
            </div>

            <!-- DANA Services List -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <!-- DanaPoly -->
                <button id="danaPolyBtn" class="flex justify-between items-center p-4 w-full border-b border-gray-100 hover:bg-blue-50 transition duration-200">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-left">DANA Poly</h3>
                            <p class="text-xs text-gray-500 text-left">Games & Hiburan</p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                
                <!-- Reward -->
                <button id="rewardBtn" class="flex justify-between items-center p-4 w-full border-b border-gray-100 hover:bg-blue-50 transition duration-200">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2h8zm0 0v4m0 4H6m6 0h6m-6 0h4a2 2 0 002-2v-4a2 2 0 00-2-2h-4" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-left">Reward</h3>
                            <p class="text-xs text-gray-500 text-left">Kumpulkan & tukarkan poin</p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                
                <!-- Google Play -->
                <button id="googlePlayBtn" class="flex justify-between items-center p-4 w-full border-b border-gray-100 hover:bg-blue-50 transition duration-200
