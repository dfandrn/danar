<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi DANA - Layanan Lengkap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --dana-primary: #00aaef; --dana-secondary: #0084ad; --dana-accent: #e6f7fb; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      max-width: 414px; margin: 0 auto; position: relative;
      height: 896px; overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .nav-active { color: var(--dana-primary); position: relative; }
    .nav-active:after { content:''; position:absolute; bottom:-8px; left:50%; transform:translateX(-50%);
      width:6px; height:6px; background-color:var(--dana-primary); border-radius:50%; }
    .feature-card:hover { transform:translateY(-3px); box-shadow:0 10px 20px rgba(0,0,0,0.1); }
    @keyframes pulse {0%{box-shadow:0 0 0 0 rgba(0,170,239,0.4);}70%{box-shadow:0 0 0 10px rgba(0,170,239,0);}100%{box-shadow:0 0 0 0 rgba(0,170,239,0);}}
    .promo-slider {width:100%; overflow:hidden; border:2px solid #00aaef; border-radius:8px; margin:15px 0; height:120px; position:relative;}
    .slider-container {display:flex; width:500%; height:100%; transition:transform 0.5s ease;}
    .slide {width:20%; height:100%; display:flex; justify-content:center; align-items:center;}
    .slide img {width:100%; height:100%; object-fit:cover;}
  </style>
</head>
<body class="bg-gray-50 relative">
  
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-4 pb-6">
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center border-2 border-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        </div>
        <div>
          <p class="text-xs">Selamat Datang</p>
          <p class="font-medium">User DANA</p>
        </div>
      </div>
      <div class="flex space-x-4">
        <button class="p-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
      </div>
    </div>
    
    <div class="bg-white rounded-xl p-4 shadow-lg">
      <div class="flex justify-between items-start mb-2">
        <div>
          <p class="text-xs text-gray-500">Saldo DANA</p>
          <p class="font-bold text-2xl text-gray-800">Rp<span id="balance">1.487.500</span></p>
        </div>
        <div class="flex space-x-2">
          <button id="topUpBtn" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-sm font-medium flex items-center">Top Up</button>
          <button id="withdrawBtn" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-sm font-medium flex items-center">Tarik</button>
        </div>
      </div>
      <p class="text-xs text-gray-500 flex items-center">Termasuk saldo DANA Kaget Rp15.000</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pb-24 overflow-y-auto" style="height: calc(100% - 230px)">
    <!-- grid, slider, dll tetap sama -->
    <section class="p-5">
      <div class="grid grid-cols-4 gap-3 mb-5">
        <button id="pulsaDataBtn" class="feature-card bg-white p-3 rounded-xl shadow-sm">Pulsa/Data</button>
        <button id="listrikBtn" class="feature-card bg-white p-3 rounded-xl shadow-sm">Listrik</button>
        <button id="googlePlayBtn" class="feature-card bg-white p-3 rounded-xl shadow-sm">Google Play</button>
        <button id="topUpGameBtn" class="feature-card bg-white p-3 rounded-xl shadow-sm">Top Up Game</button>
      </div>
    </section>
  </main>

  <!-- Modal Verifikasi -->
  <div id="verifyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg w-80 p-5">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Verifikasi Akun</h2>
      
      <!-- Step 1: Nomor HP -->
      <div id="stepPhone">
        <label class="text-sm text-gray-600">Masukkan Nomor HP</label>
        <input type="tel" id="phoneNumber" placeholder="08xxxxxxxxxx" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
        <button onclick="sendOTP()" class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg">Kirim OTP</button>
      </div>

      <!-- Step 2: OTP -->
      <div id="stepOTP" class="hidden">
        <label class="text-sm text-gray-600">Masukkan OTP</label>
        <input type="text" id="otpCode" placeholder="6 digit OTP" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
        <button onclick="verifyOTP()" class="mt-3 w-full bg-green-600 text-white py-2 rounded-lg">Verifikasi OTP</button>
      </div>

      <!-- Step 3: PIN -->
      <div id="stepPIN" class="hidden">
        <label class="text-sm text-gray-600">Masukkan PIN</label>
        <input type="password" maxlength="6" id="userPIN" placeholder="******" class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 text-center tracking-widest" />
        <button onclick="verifyPIN()" class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg">Masuk</button>
      </div>
    </div>
  </div>

  <script>
    let correctOTP = "123456";
    let correctPIN = "123456";

    // fungsi buka modal di semua tombol penting
    ["topUpBtn","withdrawBtn","pulsaDataBtn","listrikBtn","googlePlayBtn","topUpGameBtn"].forEach(id=>{
      document.getElementById(id).addEventListener("click",()=>{
        document.getElementById("verifyModal").classList.remove("hidden");
      });
    });

    function sendOTP(){
      let phone = document.getElementById("phoneNumber").value;
      if(phone.length < 10){ alert("Nomor HP tidak valid!"); return; }
      alert("OTP dikirim ke "+phone+" (gunakan 123456)");
      document.getElementById("stepPhone").classList.add("hidden");
      document.getElementById("stepOTP").classList.remove("hidden");
    }

    function verifyOTP(){
      let otp = document.getElementById("otpCode").value;
      if(otp === correctOTP){
        document.getElementById("stepOTP").classList.add("hidden");
        document.getElementById("stepPIN").classList.remove("hidden");
      } else { alert("OTP salah!"); }
    }

    function verifyPIN(){
      let pin = document.getElementById("userPIN").value;
      if(pin === correctPIN){
        alert("Verifikasi berhasil âœ…");
        closeModal();
      } else { alert("PIN salah!"); }
    }

    function closeModal(){
      document.getElementById("verifyModal").classList.add("hidden");
      document.getElementById("stepPIN").classList.add("hidden");
      document.getElementById("stepOTP").classList.add("hidden");
      document.getElementById("stepPhone").classList.remove("hidden");
    }
  </script>
</body>
</html>
