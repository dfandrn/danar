<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi DANA - Layanan Lengkap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --dana-primary: #00aaef;
            --dana-secondary: #0084ad;
            --dana-accent: #e6f7fb;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            max-width: 414px;
            margin: 0 auto;
            position: relative;
            height: 896px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .nav-active {
            color: var(--dana-primary);
            position: relative;
        }
        
        .nav-active:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--dana-primary);
            border-radius: 50%;
        }
        
        .feature-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 170, 239, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 170, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 170, 239, 0); }
        }

        /* Promo Slider Styles */
        .promo-slider {
            width: 100%;
            overflow: hidden;
            border: 2px solid #00aaef;
            border-radius: 8px;
            margin: 15px 0;
            height: 120px;
            position: relative;
        }
        .slider-container {
            display: flex;
            width: 500%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .slide {
            width: 20%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50 relative">
    <!-- Header -->
